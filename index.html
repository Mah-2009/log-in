<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Visibility Toggle</title>
    <!-- Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form method="post" title="Sign-in Form">
            <h3>Welcome</h3>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <div class="password-container">
                <input type="password" name="password" id="pas" placeholder="Password" required>
                <button type="button" onclick="show_password()" aria-label="Toggle Password Visibility">
                    <i id="togglePassword" class="fas fa-eye"></i>
                </button>
            </div>
            <input type="submit" value="Sign in"><br>
            <a href="#">Forgot Password?</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
